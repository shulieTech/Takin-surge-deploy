apiVersion: apps/v1
kind: Deployment
metadata:
  name: takin-surge
  namespace: shulie-takin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: takin-surge
  template:
    metadata:
      labels:
        app: takin-surge
    spec:
      hostname: takin-surge
      containers:
      - name: takin-surge
        image: harbor.dcos.xixian.unicom.local/skyeye-platform/stresstest/surge:2.0.0
        imagePullPolicy: Always
        resources:
          requests:
            memory: 1G
          limits:
            memory: 1G
        command: ["/bin/sh","-c","java -Xmx1020m -Xms1020m -classpath takin-surge.jar -Dswitcher.supplier=true  io.shulie.surge.data.deploy.pradar.PradarKafkaBootstrap --properties /data/apps/takin-surge/deploy.properties"]

