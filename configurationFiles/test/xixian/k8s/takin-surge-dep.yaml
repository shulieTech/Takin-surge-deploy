apiVersion: apps/v1
kind: Deployment
metadata:
  name: surge
  namespace: shulie-takin
spec:
  replicas: 3
  selector:
    matchLabels:
      app: surge
  template:
    metadata:
      labels:
        app: surge
    spec:
      hostname: surge
      containers:
      - name: surge
        image: harbor.dcos.xixian.unicom.local/skyeye-platform/stresstest/surge:2.0.0
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 4G
          limits:
            memory: 4G
        command: ["./start-surge.sh"]

